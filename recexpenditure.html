<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title>Recreational Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
</head> 

<body> 
	<div class="container"> 
		<h1>Recreational Budget Tracker</h1> 
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Amount" required /> 
			<button type="submit"> 
				Add Expense 
			</button> 
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				$<span id="total-amount">0</span> 
			</div> 
		</div> 
	</div>
    <a href="main_home.html" class="button">Click Me</a>

	<script src="expenditure.js">
		const form =document.getElementById('form');
const totalAmount = document.getElementById('totalAmount')

form.addEventListener('submit', function(e){
	e.preventDefault();

	const totalAmountValue = totalAmount.value;

	localStorage.setItem('totalAmount', totalAmountValue);

	window.location.href = "main_home.html"
})

	</script> 
    
</body> 

</html>
